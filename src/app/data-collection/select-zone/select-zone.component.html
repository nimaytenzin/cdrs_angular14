<div class="flex flex-col w-full">
    <div class="my-2 w-">
        <p class="text-sm mb-2 text-gray-700 text-left w-full ">
            Dzongkhag/Thromde
        </p>
        <div class="w-full flex rounded-lg">
            <select v-model="selectedThromde" class="
                w-full
                bg-gray-50
                border-t border-l border-b border-gray-300
                text-gray-900
                rounded-l
                p-2
                appearance-none
                focus:outline-none focus:ring-green-100 focus:border-green-100
            " [(ngModel)]="selectedThromde" (change)="onThromdeSelect()">
                <option *ngFor="let thromde of thromdes" [value]="thromde.id" class="w-full">
                    {{ thromde.thromde_name}}
                </option>

            </select>
            <div class="
            flex
            justify-center
            items-center
            rounded-r
            border-t border-b border-r border-gray-300
            bg-gray-50
          ">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                        clip-rule="evenodd" />
                </svg>
            </div>
        </div>
    </div>


    <div class="my-2 w-">
        <p class="text-sm mb-2 text-gray-700 text-left w-full ">
            Spatial Plans
        </p>
        <div class="w-full flex rounded-lg">
            <select v-model="selectedThromde" class="
            w-full
            bg-gray-50
            border-t border-l border-b border-gray-300
            text-gray-900
            rounded-l
            p-2
            appearance-none
            focus:outline-none focus:ring-green-100 focus:border-green-100
          ">
                <option *ngFor="let plan of spatialPlans" [value]="plan" class="w-full">
                    {{ plan.lap_name}}
                </option>

            </select>
            <div class="
            flex
            justify-center
            items-center
            rounded-r
            border-t border-b border-r border-gray-300
            bg-gray-50
          ">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                        clip-rule="evenodd" />
                </svg>
            </div>
        </div>
    </div>


    <div class="my-2 w-">
        <p class="text-sm mb-2 text-gray-700 text-left w-full ">
            Feature Type
        </p>
        <div class="w-full flex rounded-lg">
            <select v-model="selectedThromde" class="
            w-full
            bg-gray-50
            border-t border-l border-b border-gray-300
            text-gray-900
            rounded-l
            p-2
            appearance-none
            focus:outline-none focus:ring-green-100 focus:border-green-100
          ">
                <option *ngFor="let type of types" [value]="type" class="w-full">
                    {{ type.name}}
                </option>

            </select>
            <div class="
            flex
            justify-center
            items-center
            rounded-r
            border-t border-b border-r border-gray-300
            bg-gray-50
          ">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                        clip-rule="evenodd" />
                </svg>
            </div>
        </div>
    </div>
</div>
